<html lang="en">
<!-- Sidebar Widgets Column -->
<div th:fragment="sidebar(loggedUser,user)"  class="col-md-4">

    <!-- Login/registry -->
    <div class="card my-4">
        <h5 class="card-header">Login</h5>
        <div class="card-body">

            <div th:if="${loggedUser.isLogin()}"  class="align-content-lg-center">
                <span th:text="'zalogowany jako: ' + ${loggedUser.getNick()}"></span>
            </div>

            <form action="/login" method="post" th:unless="${loggedUser.isLogin()}" th:object="${user}" class="input-group">
                <input type="text" class="form-control" th:field="*{login}" placeholder="Login">
                <input type="text" class="form-control" th:field="*{password}" placeholder="Password">
                    <span class="input-group-btn">
                        <input type="submit" value="login">
                    </span>
            </form>


        </div>
    </div>

    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">Web Design</a>
                        </li>
                        <li>
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">Freebies</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">JavaScript</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Tutorials</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
        </div>
    </div>

</div>
</html>
