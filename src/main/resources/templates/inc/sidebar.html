<html lang="en">
<!-- Sidebar Widgets Column -->
<div th:fragment="sidebar(loggedUser, user, joke)"  class="col-md-4">

    <!-- Login/registry -->
    <div th:if="${!loggedUser.isLogin()}">
        <div class="card my-4">
            <h5 class="card-header">Login</h5>
            <div class="card-body pb-0">
                <form action="/login" method="post" th:unless="${loggedUser.isLogin()}" th:object="${user}" >
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{login}" placeholder="Login">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="btn btn-secondary mt-lg-2"  type="submit" value="login">
                            </div>
                        </div>
                    </div>
                </form>
                            <div class="col-sm-8">

                                <span class="float-right">
                                    <a href="#" style="color:darkblue" data-toggle="modal" data-target="#registry" >
                                    Create new account
                                    </a>
                                </span>

                                        <!-- Modal-->
                                    <div  class="modal fade" id="registry" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">New user registration</h5>
                                                </div>


                                                <div class="modal-body">
                                                    <form  action="/registry" method="post" th:object="${userReg}" enctype="multipart/form-data">
                                                        <div class="form-group row">
                                                            <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputLogin" class="form-control" type="text" th:name="login"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputPassword" class="form-control" type="password" th:name="password"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputpPasswordRepeat" class="col-sm-3 col-form-label">Repeat pass</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputpPasswordRepeat" class="form-control" type="password" th:name="passwordRepeat"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputEmail" class="form-control" type="text" th:name="email"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputData" class="col-sm-3 col-form-label">Birth date</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputData" class="form-control" type="date" th:name="birthDate"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputName" class="form-control" type="text" th:name="name"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputSurname" class="col-sm-3 col-form-label">Surname</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputSurname" class="form-control" type="text" th:name="surname"  required/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputCity" class="col-sm-3 col-form-label">City</label>
                                                            <div class="col-sm-9">
                                                                <input id="inputCity" class="form-control" type="text" th:name="city"  required/>
                                                            </div>
                                                        </div>
                                                        <div hidden="hidden" class="form-group row">
                                                            <label for="inputStatus" class="col-sm-3 col-form-label">Status</label>
                                                            <div class="col-sm-9">
                                                                <select id="inputStatus"  class="form-control" th:name="status" >

                                                                    <option value="USER">USER</option>
                                                                    <option value="MODERATOR" disabled="disabled">MODERATOR</option>
                                                                    <option value="ADMIN" disabled="disabled">ADMIN</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                <span class="float-right">
                                    <a class="float-right" href="/recovery">Recovery account</a>
                                </span>
                            </div>
            </div>
        </div>
    </div>

    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">Web Design</a>
                        </li>
                        <li>
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">Freebies</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">JavaScript</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Tutorials</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Widget -->
    <div th:if="${weather != null}" class="card my-4">
        <h5 class="card-header" th:text="${'Weather for: ' + weather.getName()}"></h5>
        <div class="row">
            <div class="col-sm-5 centered">
                <div class="card-box">
                    <h1 style="font-size:3vw" class="ml-4 mt-4 font-weight-light media" th:text="${weather.getTempDto().getTemperature()}"></h1>
                </div>
            </div>
            <div class="col-sm-6 ml-1">
                <td th:if="${weather.getConditionDto().get(0).getState() == 'Rain'}">
                    <img class="img-fluid mx-2 my-2" src="https://image.flaticon.com/icons/svg/128/128774.svg">
                </td>
                <td th:unless="${weather.getConditionDto().get(0).getState() == 'Rain'}">
                    <span th:switch="${weather.getCloudsDto().getClouds()}">
                        <span th:case="'someClouds'">
                            <img class="img-fluid" src="https://image.flaticon.com/icons/svg/128/128780.svg">
                        </span>
                        <span th:case="'clouds'">
                            <img class="img-fluid" src="https://image.flaticon.com/icons/svg/128/128751.svg">
                        </span>
                        <span th:case="'noClouds'">
                            <img class="img-fluid" src="https://image.flaticon.com/icons/svg/128/128781.svg">
                        </span>

                    </span>
                </td>
            </div>

    </div>
    </div>
</div>
</html>
