<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{web.title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/blog-home.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class="container">
    <a class="navbar-brand" href="#">Start Bootstrap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</div>
</div>

<div class="card my-4 mx-auto w-25">
    <h5 class="card-header">Registry</h5>
    <div class="card-body">
        <div class="mt-4 mx-auto " style="width: 200px;">
        <form action="/registry" method="post" th:object="${user}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" th:field="*{login}" placeholder="login">
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="password">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{email}" placeholder="email">
            </div>
            <div class="form-group">
                <input type="date" th:field="*{birthDate}" placeholder="date of birth">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="name">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{surname}" placeholder="surname">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{city}" placeholder="city">
            </div>
            <div hidden="hidden" class="form-group">
            <select th:field="*{status}">
                <option value="USER">USER</option>
                <option value="MODERATOR" disabled="disabled">MODERATOR</option>
                <option value="ADMIN" disabled="disabled">ADMIN</option>
            </select>
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
        </div>
    </div>
    <span  th:if="${info != null}" th:text="${info}" class="alert alert-success mx-auto" role="alert"></span>
</div>



<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
