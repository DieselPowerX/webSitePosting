<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/registry" method="post" th:object="${user}">
    <input type="text" th:field="*{login}">
    <input type="text" th:field="*{password}">
    <input type="text" th:field="*{email}">
    <input type="text" th:field="*{birthDate}">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{surname}">
    <select th:field="*{status}">
        <option value="USER">USER</option>
        <option value="MODERATOR" disabled="disabled">MODERATOR</option>
        <option value="ADMIN" disabled="disabled">ADMIN</option>
    </select>
    <input type="submit" value="send">
</form>

</body>
</html>
