<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="center-block" >
        <span th:if="${info != null}" th:text="${info ? 'dodano' : 'nie dodano'}" class="alert alert-success" role="alert"></span>
        <br/>

        <form action="/admin/index" enctype="multipart/form-data" method="post" th:object="${newFeak}">
            <div class="form-group">
                <input type="text" th:field="*{title}" class="form-control" placeholder="title">
            </div>
            <div class="form-group">
                <textarea type="text" th:field="*{possibleFake}" class="form-control" rows="3" placeholder="text of possible feak"></textarea>
            </div>
            <div class="form-group">
                <textarea type="text" th:field="*{provement}" class="form-control" rows="3" placeholder="provement"></textarea>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{feakSource}" class="form-control" placeholder="source">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{author}" class="form-control" placeholder="author">
            </div>
            <div class="form-group">
                <input type="file" th:field="*{imageHeader}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Send !</button>
        </form>
    </div>
</div>

</body>
</html>
