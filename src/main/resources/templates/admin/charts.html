<script th:inline="javascript">
    // Set new default font family and font color to mimic Bootstrap's default styling
    Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#292b2c';

    // Bar Chart Example
    var ctx = document.getElementById("barChart");
    var map = /*[[${activityChart}]]*/ 'cos';
    var views = [];
    var time = [];
    var date;
    var maxViews;
    var dateFormat;
    var daysArray=['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];

    $.each( map, function(index,value){
        date = new Date(index);
        dateFormat = daysArray[date.getDay()-1] + " " + (date.getDate()<10 ? ("0" + date.getDate()): date.getDate())
            + "-" + ((date.getMonth()+1)<10 ? ("0" + (date.getMonth()+1)): (date.getMonth()+1)) + " " + date.getHours()
            + ":" + (date.getMinutes()<10 ? ("0" + date.getMinutes()): date.getMinutes());

        time.push(dateFormat);
        views.push(value);
    });

    maxViews=views[views.length-1];


    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: time,
            datasets: [{
                label: "Views",
                lineTension: 0.3,
                backgroundColor: "rgba(2,117,216,0.2)",
                borderColor: "rgba(2,117,216,1)",
                pointRadius: 0,
                pointBackgroundColor: "rgba(2,117,216,1)",
                pointBorderColor: "rgba(255,255,255,0.8)",
                pointHitRadius: 30,
                data: views,
            }],
        },
        options: {
            scales: {
                xAxes: [{
                    time: {
                        unit: 'data'
                    },
                    gridLines: {
                        display: false
                    },
                    ticks: {
                        maxTicksLimit: 7
                    }
                }],
                yAxes: [{
                    ticks: {
                        min: 0,
                        max: (maxViews * 1.05).round,
                        maxTicksLimit: 5
                    },
                    gridLines: {
                        color: "rgba(0, 0, 0, .125)",
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'NUMBER OF VIEWS'
                    }

                }],
            },
            legend: {
                display: false
            }
        }
    });
</script>
